# Documentation: https://roots.io/trellis/docs/ssh-keys/
admin_user: ubuntu

# Also define 'vault_users' (`group_vars/staging/vault.yml`, `group_vars/production/vault.yml`)
users:
  - name: "{{ web_user }}"
    groups:
      - "{{ web_group }}"
    keys:
      - "{{ lookup('file', 'keys/circleci.pub') }}"
      - https://github.com/ho-man-chan.keys
      - https://github.com/steelwagstaff.keys
      - https://github.com/greatislander.keys
  - name: "{{ admin_user }}"
    groups:
      - sudo
    keys:
      - https://github.com/ho-man-chan.keys
      - https://github.com/steelwagstaff.keys
      - https://github.com/greatislander.keys

web_user: web
web_group: www-data
web_sudoers:
  - "/usr/sbin/service php7.3-fpm *"
